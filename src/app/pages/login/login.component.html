<mat-card class="login-container">
    <mat-card-header>
      <mat-card-title class="bottom-spacer">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content> 
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email input -->
            <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email@example.com" formControlName="email" (blur)="updateErrorMessage()" required/>
            @if (loginForm.controls.email.invalid) {
                <mat-error>{{errorMessage()}}</mat-error>
            }
            </mat-form-field>
    
            <!-- Password input -->
            <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput id="password" formControlName="password" [type]="hide() ? 'password' : 'text'" />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
            <button mat-icon-button matSuffix type="button" (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            </mat-form-field>
        
            <!-- Login Button -->
            <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit" class="full-width">
            Login
            </button>
        </form>
    </mat-card-content>
    <mat-card-footer class="top-spacer">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </mat-card-footer>
</mat-card>
